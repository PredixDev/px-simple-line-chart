<link rel="import" href="../polymer/polymer.html"/>

<!--
Simple line chart component

##### Usage

    <px-simple-line-chart data="{{data}}"></px-simple-line-chart>

@element px-simple-line-chart
@blurb Simple line chart component
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-line-chart">
    <link rel="import" type="css" href="css/px-simple-line-chart.css" />
    <template>
        <svg id="svg"></svg>
    </template>
</dom-module>

<script type="text/javascript" src="../d3/d3.js"></script>

<script>
    Polymer({

        is: 'px-simple-line-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            counterValue: {
                type: Number,
                reflect: true
            }
        },

        width: 283,
        height: 150,
        numCols: 8,
        numRows: 8,
        xMin: 0,
        xMax: 10,
        yMin: 0,
        yMax: 30,

        setSizes: function() {
            this.colSize = this.width / this.numCols;
            this.rowSize = this.height / this.numRows;
        },

        attached: function() {

            this.setSizes();
            this.setChartLineFunction();
            this.setLinearLineFunction();

            this.svg = d3.select("svg")
                .attr("width", this.width)
                .attr("height", this.height);

            this.addGridLines();
            this.addAxisBar();
            this.addAxisLabel();

        },

        addAxisBar: function() {
            this.svg.append("rect")
                .attr("class", "axisBar")
                .attr("x", 1)
                .attr("y", 0)
                .attr("width", this.colSize - 2)
                .attr("height", this.height);
        },

        addAxisLabel: function() {
            this.svg.append("text")
                .attr("class", "axisLabel")
                .attr("x", 7)
                .attr("y", 42)
                .text("100");
        },

        setLinearLineFunction: function() {
            this.linearLineFunction = d3.svg.line()
                .x(function(d) { return d.x; })
                .y(function(d) { return d.y; })
                .interpolate("linear");
        },

        setChartLineFunction: function() {
            var xScale = d3.scale.linear()
                .domain([this.xMin, this.xMax])
                .range([this.colSize, this.width]); // start after first column
            var yScale = d3.scale.linear()
                .domain([this.yMin, this.yMax])
                .range([this.height, 0]);
            this.chartLineFunction = d3.svg.line()
                .x(function(d) { return xScale(d.date); })
                .y(function(d) { return yScale(d.close); });
        },

        addChartBorders: function() {
            // Append Top line and Bottom line
            this.svg.append("path")
                .attr("class", "chartBorder")
                .attr("d", this.linearLineFunction([
                    { "x": 0, "y": this.height },
                    { "x": this.width, "y": this.height }
                ])
            );
            this.svg.append("path")
                .attr("class", "chartBorder")
                .attr("d", this.linearLineFunction([
                    { "x": 0, "y": 0 },
                    { "x": this.width, "y": 0 }
                ])
            );
        },

        addGridLines: function() {
            // Prepare gridlines matrix
            var gridLines = [];

            // Vertical column lines
            for( i = 0; i <= this.numCols; i++) {
                gridLines.push([
                    { "x": i*this.colSize, "y": 0 },
                    { "x": i*this.colSize, "y": this.height }
                ]);
            };

            // Horizontal row lines
            for( i = 0; i <= this.numRows; i++) {
                gridLines.push([
                    { "x": 0, "y": i * this.rowSize },
                    { "x": this.width, "y": i * this.rowSize }
                ]);
            };

            // Append grid lines to svg
            for(i=0;i<gridLines.length;i++) {
                this.svg.append("path")
                    .attr("class", "chartGrid")
                    .attr("d", this.linearLineFunction(gridLines[i]));
            };
        },

        addThresholdLine: function(svg, y, width) {
            svg.append("path")
                .attr("class", "thresholdLine")
                .attr("d", this.linearLineFunction([
                    { "x": 0, "y": y },
                    { "x": width, "y": y }
                ])
            );
        },


        /**
         * Handles click on the element defined in 'on-click' on the template
         *
         * @method handleClick
         */
        handleClick: function(event, detail, sender) {
            this.increment();
        },

        /**
         * Increments the counter
         *
         * @method increment
         */
        increment: function () {
            this.counterValue++;
        }

    });
</script>
