<link rel="import" href="bower_components/polymer/polymer.html"/>

<!--
Simple line chart component

##### Usage

    <px-simple-line-chart data="{{data}}"></px-simple-line-chart>

@element px-simple-line-chart
@blurb Simple line chart component
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-line-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <link rel="import" type="css" href="css/px-simple-line-chart.css" />
    <template>
        <svg class="px-simple-line-chart-svg"></svg>
    </template>
</dom-module>
<script>
    Polymer({

        is: 'px-simple-line-chart',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            /**
            * lineData
            *
            * Format: [ [7, 11], [10, 4], [15, 10] ... ]
            */
            lineData: {
                type: Object,
                observer: 'drawChartDebounced'
            },
            /**
            * threshold
            *
            * Format: Number
            */
            threshold: {
                type: Number,
                observer: 'drawChartDebounced'
            },
            /**
            * height
            *
            * Format: Number
            */
            width: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 583
            },
            height: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 250
            },
            numCols: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 8
            },
            numRows: {
                type: Number,
                observer: 'drawChartDebounced',
                value: 8
            }
        },

        xMin: 0,
        xMax: 10,
        yMin: 0,
        yMax: 30,

        setSizes: function() {
            this.colSize = parseInt(this.width / this.numCols);
            this.rowSize = parseInt(this.height / this.numRows);
            this.barWidth = parseInt( this.colSize + (this.width % this.colSize));
            this.padding = this.getAxisBarPadding();
            if(this.padding > 0) {
                this.barWidth = this.barWidth + this.padding;
                this.colSize = parseInt(
                    ((this.width - this.barWidth) / this.numCols)
                );
                this.barWidth += ((this.width - this.barWidth) % this.colSize);
            }
            this.height = this.height - (this.height % this.rowSize);
        },

        resetSizes: function() {
            barWidth();
        },

        extentWithPadding: function(data) {
            var e = d3.extent(data, function(d) { return d[1]; });
            var diff = Math.abs(e[0] - e[1]);
            var pad = diff * 0.05; // pad vertical by 5%
            return [ e[0] - pad, e[1] + pad ];
        },

        drawChartDebounced: function(data, previous) {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 200);
        },

        attachSVG: function() {

            // select the svg element
            this.svg = d3.select(this.$$(".px-simple-line-chart-svg"))
                .attr("width", this.width)
                .attr("height", this.height);

            // Remove previous child elements
            this.svg.text("");

        },

        drawChartLine: function() {
            this.svg.append("path")
                .datum(this.lineData)
                .attr("class", "chartLine")
                .attr("d", this.chartLineFunction);
            this.addStyleScope();
        },

        setScales: function() {
            this.xScale = d3.scale.linear()
                .range([this.barWidth+0.5, this.width-0.5])
                .domain(d3.extent(this.lineData, function(d) { return d[0]; }));
            this.yScale = d3.scale.linear()
                .range([this.height, 0])
                .domain(this.extentWithPadding(this.lineData));
        },

        drawChart: function() {
            if(this.lineData) {
                this.attachSVG();
                this.setSizes();
                this.setScales();
                this.setChartLineFunction();
                this.setLinearLineFunction();
                this.addGridLines();
                this.addAxisBar();
                this.addChartBorders();
                this.drawThresholdLine();
                this.drawChartLine();
                this.drawAxisLabel();
                this.addStyleScope();
            } else {
                var that = this;
                var timeout = setTimeout(function(){ that.drawChart(); }, 100);
            }
        },

        // Fired on attached event
        attached: function() {
            this.debounce('drawChart', function() {
                this.drawChart();
            }, 200);
        },

        addStyleScope: function() {
            if(this.svg[0] && this.svg[0][0]) {
                d3.selectAll(this.svg[0][0].childNodes)
                    .classed("px-simple-line-chart", true);
            }
        },

        addAxisBar: function() {
            this.svg.append("rect")
                .attr("class", "axisBar")
                .attr("x", 1)
                .attr("y", 0)
                .attr("width", this.barWidth - 2)
                .attr("height", this.height);
        },

        drawAxisLabel: function() {
            var y = this.yScale(this.threshold);
            this.barLabel = this.svg.append("text")
                .attr("class", "axisLabel")
                .attr("text-anchor", "middle")
                .text(this.threshold.toString())
                .attr("x", this.barWidth/2)
                .attr("y", y + 5);
        },

        getAxisBarPadding: function() {
            this.barLabel = this.svg.append("text")
                .attr("class", "axisLabel")
                .attr("text-anchor", "middle")
                .text(this.threshold.toString());
            var labelWidth = parseInt(
                this.barLabel.style("width").split('px')[0]
            );
            return (labelWidth+4) - this.barWidth;
        },

        setLinearLineFunction: function() {
            this.linearLineFunction = d3.svg.line()
                .x(function(d) { return d.x; })
                .y(function(d) { return d.y; })
                .interpolate("linear");
        },

        setChartLineFunction: function() {
            var that = this;
            this.chartLineFunction = d3.svg.line()
                .x(function(d) { return that.xScale(d[0]); })
                .y(function(d) { return that.yScale(d[1]); });
        },

        addChartBorders: function() {
            // Append Top line and Bottom line
            this.svg.append("path")
                .attr("class", "chartBorder")
                .attr("d", this.linearLineFunction([
                    { "x": 0, "y": this.height },
                    { "x": this.width, "y": this.height}
                ])
            );
            this.svg.append("path")
                .attr("class", "chartBorder")
                .attr("d", this.linearLineFunction([
                    { "x": 0, "y": 0 },
                    { "x": this.width, "y": 0 }
                ])
            );
        },

        addGridLines: function() {

            // Prepare gridlines matrix
            var gridLines = [];

            // Vertical column lines
            gridLines.push([
                {
                    "x": 0.5,
                    "y": 0
                },
                {
                    "x": 0.5,
                    "y": this.height
                }
            ]);

            for( i = 0; i <= this.numCols; i++) {
                gridLines.push([
                    {
                        "x": (i*this.colSize)+this.barWidth-0.5,
                        "y": 0
                    },
                    {
                        "x": (i*this.colSize)+this.barWidth-0.5,
                        "y": this.height
                    }
                ]);
            };

            // Horizontal row lines
            for( i = 0; i <= this.numRows; i++) {
                gridLines.push([
                    { "x": 0, "y": i*this.rowSize+0.5 },
                    { "x": this.width, "y": i*this.rowSize+0.5 }
                ]);
            };

            // Append grid lines to svg
            for(i=0;i<gridLines.length;i++) {
                this.svg.append("path")
                    .attr("class", "chartGrid")
                    .attr("d", this.linearLineFunction(gridLines[i]));
            };

        },

        drawThresholdLine: function() {
            if(this.svg) {
                var y = this.yScale(this.threshold);
                var path = this.svg.select('.thresholdLine');
                if(path.empty()) {
                    path = this.svg.append("path");
                };
                path.attr("class", "thresholdLine")
                    .attr("d", this.linearLineFunction([
                        { "x": this.barWidth, "y": y },
                        { "x": this.width, "y": y }
                    ])
                );
                this.addStyleScope();
            } else {
                var that = this;
                var timeout = setTimeout(function() {
                    that.drawThreshold();
                }, 100);
            }

        }

    });
</script>
