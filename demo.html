<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="http://faviconist.com/icons/deb05d00a29ec744569f679f21140ba8/favicon.ico" />
        <title>px-simple-line-chart Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="bower_components/iron-ajax/iron-ajax.html"/>
        <link rel="import" href="bower_components/px-slider/px-slider.html"/>
        <link rel="import" href="px-simple-line-chart.html"/>
    </head>

    <body>

        <template id="just-for-demo" is="dom-bind">
            <div style="width: 300px; float: left;">
                <label>Width:</label>
                <px-slider
                    value="{{width}}"
                    min="200"
                    max="1000">
                </px-slider>
            </div>
            <div style="width: 300px; float: left;">
                <label>Height:</label>
                <px-slider
                    value="{{height}}"
                    min="100"
                    max="550">
                </px-slider>
            </div>
            <br/><br/><br/>
            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="{{width}}"
                height="{{height}}"
                threshold="1">&hearts;</px-simple-line-chart>
            <br/><br/><br/>
            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="350"
                height="190"
                threshold="0.95">&hearts;</px-simple-line-chart>
            <br />
            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="350"
                height="190"
                threshold="0.99">&hearts;</px-simple-line-chart>
            <br />
            <br />
            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="650"
                height="290"
                threshold="1.1">&hearts;</px-simple-line-chart>

            <iron-ajax
                auto
                url="demo-data/sample-data.json"
                handleAs="json"
                last-response="{{sampleData}}">
            </iron-ajax>
        </template>

    </body>
</html>
